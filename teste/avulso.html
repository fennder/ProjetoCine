<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Animada</title>
    <link rel="stylesheet" type="text/css" href="/teste/arquivo.css">
    <script>
        function exibirMensagem(){
            alert("Olá, Terráquiso!");
        }
    </script>
</head>
<body>
  <section class="secao-form">
    <h1>Calculadora de Soma</h1>
        <form>
          <label for="numero1">Número 1:</label>
          <input type="number" id="numero1" name="numero1"><br><br>
      
          <label for="numero2">Número 2:</label>
          <input type="number" id="numero2" name="numero2"><br><br>
      
          <button type="button" onclick="somar()">Somar</button>
        </form>
      
        <p class="resultado_soma">Resultado: <span id="resultado"></span></p>
      
        <script>
          function somar() {
            let num1 = parseFloat(document.getElementById("numero1").value);
            let num2 = parseFloat(document.getElementById("numero2").value);
            let resultado = num1 + num2;
      
            document.getElementById("resultado").textContent = resultado;
          }
        </script>
  </section>

</html>
